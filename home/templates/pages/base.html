<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title %}{% endblock  %}</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <canter><img src="{% static "imgs/goulash.jpg" %}" class="responsive-img" style="max-height: 150px"></canter>
            </div>
            <div class="col-sm-10">
                <canter><h1>Blog designed by Django</h1></canter>
            </div>
        </div>
    </div>
    {% block content %}{% endblock %} 
</body>
</html>
