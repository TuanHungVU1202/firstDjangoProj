<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{%block title %}{%endblock  %}</title>
    <style>
        html, body {
            height: 100%;
            background-color: hsl(196, 100%, 94%);
        }
        #navbarbox {
            color: hsl(0, 25%, 23%);
        }
    </style>
</head>
<body>
    <div id= "navbarbox" class="container-fluid" style="min-height:95%">
        <div class="row">
            <div class="col-sm-2">
                <center><img src="{% static 'imgs/goulash.jpg' %}" class="responsive-img" style="max-height:150px"></center>
            </div>
            <div class="col-sm-10">
                <center><h1>Blog designed by Django</h1></center>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2">
                <div class="navbar" style="background-color: hsl(65, 60%, 80%)">
                    <ul class="nav flex-column">
                        <li><a href="/">Info</a></li>
                        <li><a href="/blog">Blog</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>                        
                </div>
            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                    {%block content %}

                    {%endblock %} 
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid">
            <a href="#">Facebook</a>
        </div>
    </footer>
</body>
</html>
